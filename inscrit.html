<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FORMS VALIDATION</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style1.css" rel="stylesheet">
        <script src="script.js" type='text/javascript'></script>
    </head>
    <body>


            <form name="contactForm"  onsubmit="checkdata();" >
                    <h2>REGISTER NOW</h2>
                    <div class="row">
                        <label>Full Name</label>
                        <input type="text" name="name">
                        <div class="error" id="nameErr"></div>
                    </div>
                    <div class="row">
                        <label>Email Address</label>
                        <input type="text" name="email">
                        <div class="error" id="emailErr"></div>
                    </div>
                   
                    <div class="row">
                        <label>Adress</label>
                        <select name="country">
                            <option>Select</option>
                            <option>Tunisie</option>
                            <option>Australia</option>
                            <option>India</option>
                            <option>United States</option>
                            <option>United Kingdom</option>
                        </select> 
                        <div class="error" id="countryErr"></div>
                    </div>
                    <div class="row">
                        
                    <p>Password: <input type="password"  id="Password" size=65 name="Password"title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                         </p><br> 
                
                </div>
             <div class="row">
                   
                    <p>Comments:  <textarea cols="40" name="Comment"  id="CommentErr">  </textarea></p>
                   
                 </input>


             </div>
                       
                    <div class="row">
                        <input type="submit" value="Submit" >
                    </div>
                        <div class="row">

                                <input type="reset" value="Reset" name="Reset">
                        </div>
                        
                   
                </form>




    
    </body>
</html>
